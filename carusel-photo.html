<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Тестовая страница</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>

     </style>
</head>
<body>
    <!-- остановить-(data-bs-ride="carousel")- убрать -->
    <!-- https://getbootstrap.com/docs/5.0/components/carousel/ -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
    <!-- indicators -->
    <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
    
    <!-- Slide show carousel -->
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/img/K-1/Frame 1.png" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
        <img src="/img/K-1/Frame 2.png" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
        <img src="/img/K-1/Frame 3.png" class="d-block" style="width: 100%">
        </div>
        <div class="carousel-item">
        <img src="/img/K-1/Frame 4.png" class="d-block" style="width: 100%">
        </div>
    </div>
    
    <!-- arrows -->
    <button class="carousel-control-prev" type="button"
 data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </button>    
    <button class="carousel-control-next" type="button"
 data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    </button> 
    </div>
    
    <div class="container-fluid mt-3">
    <h2>Some text</h2>
    <p>some cool text here some cool text here</p>
</div>
<script>
</script>
</body>
</html>
